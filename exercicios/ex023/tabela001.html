<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            width: 400px;
            border-collapse: collapse;
            height: 400px;
        }
        
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: top;
            
            
        }
        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
     <!-- HIERARQUIA DE TABELAS
      1 - table = tabela
      2 - table rows = linha
      3 - table header = cabeÃ§alho
      4 - table data = dados de tabela
     
     -->
    <table>
       
        <tr><!-- primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr><!-- segunda linha-->
            <td class="numero">30</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr><!-- terceira linha-->
            <td>A3</td>
            <td class="numero">20</td>
            <td>C3</td>
        </tr>
        <tr><!-- quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>


    </table>
</body>
</html>
